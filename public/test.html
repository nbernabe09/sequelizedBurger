<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">

  <title>Eat-Da-Burger</title>
</head>
<body>
  <!-- {{{ body }}} -->
  <div class="container text-center">
    <div class="jumbotron">
      <h1 class="display-3">Eat-Da-Burger</h1>
      <p class="lead">Add a burger to eat.</p>
      <hr class="my-4">
      <form method="POST" action="/">
        <input type="text" name="burger_name" class="form-control form-control-lg" placeholder="Add a burger here...">
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </p>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col">
            <div class="card">
            <div class="card-header">
              Ordered Burgers
            </div>
            <!-- {{#each burgers}} -->
              <!-- {{#unless this.devoured}} -->
                <div class="card-body">
                  <h4 class="card-title">
                    {{this.id}}. {{this.burger_name}}
                  </h4>
                  <form action="/{{this.id}}?_method=PUT" method="POST">
                    <input type="hidden" name="devoured" value="true">
                    <button type="submit" class="btn btn-danger">Devour</button>
                  </form>
                </div>
              <!-- {{/unless}} -->
            <!-- {{/each}} -->
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header">
              Eaten Burgers
            </div>
            <!-- {{#each burgers}} -->
              <!-- {{#if this.devoured}} -->
                <div class="card-body">
                  <h4 class="card-title">
                    {{this.id}}. {{this.burger_name}}
                  </h4>
                </div>
              <!-- {{/if}} -->
            <!-- {{/each}} -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
